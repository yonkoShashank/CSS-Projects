<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My chair</title>
    <link rel="stylesheet" href="chair.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" />
	<link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css" />
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="outer">
                <div class="header">
                    <p class="heading">MODERN CHAIR</p>
                    <h2 class="subheading">Telford Chair</h2>
                    <h4 class="price">$254 <span>$530</span></h4>
                    </div>
                    <div class="info">
                        <input class="description" type="radio" name="desc" id="desc1" checked>
                        <label for="desc1">Description</label>
                        <input class="description" type="radio" name="desc" id="desc2">
                        <label for="desc2">Details</label>
                        <div class="desc1-info">
                            <p>
                                    Lorem ipsum dolor sit, amet consectetur adipisicing elit. Id totam tempora enim officia
                                    veritatis hic.
                            </p>
                        </div>
                        <div class="desc2-info">
                            <div class="detail">
                                <p><span>80</span>cm<br>Length</p>
                            </div>
                            <div class="detail">
                                <p><span>65</span>cm<br>Width</p>
                            </div>
                            <div class="detail">
                                <p><span>90</span>cm<br>Height</p>
                            </div>
                            <div class="detail">
                                <p><span>17.6</span>lbs<br>Weight</p>
                            </div>
                        </div>
                        <h5>Choose Color:</h5>
                    </div>
            </div>
            <input class="color-button for-color-1" type="radio" name="color" id="color1" checked>
            <label class="color-1" for="color1"></label>
            <input class="color-button for-color-2" type="radio" name="color" id="color2">
            <label class="color-2" for="color2"></label>
            <input class="color-button for-color-3" type="radio" name="color" id="color3">
            <label class="color-3" for="color3"></label>
            <input class="color-button for-color-4" type="radio" name="color" id="color4">
            <label class="color-4" for="color4"></label>
            <input class="color-button for-color-5" type="radio" name="color" id="color5">
            <label class="color-5" for="color5"></label>
            <input class="color-button for-color-6" type="radio" name="color" id="color6">
            <label class="color-6" for="color6"></label>
            <div  class="outer">
                <div href="#" class="btn"><i class="uil uil-shopping-cart icon"></i> Add To Cart</div>
            </div>
            <div class="chair chair-1"></div>
            <div class="chair chair-2"></div>
            <div class="chair chair-3"></div>
            <div class="chair chair-4"></div>
            <div class="chair chair-5"></div>
            <div class="chair chair-6"></div>
            <div class="background-color rang-1"></div>
            <div class="background-color rang-2"></div>
            <div class="background-color rang-3"></div>
            <div class="background-color rang-4"></div>
            <div class="background-color rang-5"></div>
            <div class="background-color rang-6"></div>
        </div>
    </div>
</body>
</html>
